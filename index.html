<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Time</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1  class="playlist-title">Songs</h1>
    </div>
    
    <div class="top-half">
        <div class="song-list-titles">
            <h2>
                song name
            </h2>
            <h2>
                album
            </h2>
            <h2>
                song duration
            </h2>
        </div>
        <ol class="song-list">
            <li>
                <p>
                    song one
                </p>

                <p>
                    album one 
                </p>

                <p>
                    song duration 1
                </p>
            </li>
        </ol>
    </div>

    <div class="bottom-half">
        <div class="info">
            <p id="song_name">
                song name
            </p>
        </div>

        <div class="playback-bar-container">
            <div class="playback">
                <div id="prevButton">
                    <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-uqopch" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SkipPreviousIcon"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"></path></svg>
                </div>
                
                <div class="play-container">
                    <svg id="play" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiSvgIcon-root MuiSvgIcon-fontSizeLarge css-1shn170" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PlayArrowIcon" tabindex="-1" title="PlayArrow"><path d="M8 5v14l11-7z"></path></svg>
                    <!-- <svg id="pause" class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiSvgIcon-root MuiSvgIcon-fontSizeLarge css-1shn170" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="PauseIcon" tabindex="-1" title="Pause"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg> -->
                </div>
                
                <div id="nextButton">
                    <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiBox-root css-uqopch" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="SkipNextIcon"><path d="m6 18 8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
                </div>
            </div>
            <div class="progress-bar-container">
                <time class="current-duration">
                    0:00
                </time>
                <div class="progress-bar">
                    
                </div>
                <time class="total-duration">
                    0:00
                </time>
            </div>
        </div>
    </div>


</body> 

<audio id="song_id" src="song_1.mp3">
    <source id="song_src" src="song_1.mp3" type="audio/mp3">
</audio>

<script src="script.js"></script>
</html>
